<div class="login-body">
    <div id="login-wrapper">
        <div id="login-container" class="z-depth-5">
            <img style="width: 65%;margin-top: 1%;" src="http://finovate.com/wp-content/uploads/2016/09/Envestnet-Yodlee-Logo-copy.png">
            <br>
            <br>
            <form name="loginForm" novalidate>
                <div class="row">
                    <div class="col s12">
                        <md-input-container style="width:95%">
                            <label style="text-align: left;">Email Address</label>
                            <input type="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" ng-model="email" required>
                        </md-input-container>
                    </div>
                    <div class="col s12">
                        <md-input-container style="width:95%">
                            <label style="text-align: left;">Old Password</label>
                            <input type="password" ng-model="oldPassword" id="input" required>
                        </md-input-container>
                    </div>
                    <div class="col s12">
                        <md-input-container style="width:95%">
                            <label style="text-align: left;">New Password</label>
                            <input type="{{passwordType}}" ng-model="newPassword" id="input" required>
                            <a id="input_img" ng-click="showPasswordButtonClicked()">{{showText}}</a>
                        </md-input-container>
                    </div>
                    <div class="s12" style="padding: 1em">
                        <button class="waves-effect waves-light btn primary" style="width: 80%;" ng-click="changePasswordButtonClicked()" ng-disabled="loginForm.$invalid">Change Password</button>
                    </div>
                    <a href="#login" style="width: 100%;" class="link">Not now</a>
                </div>
            </form>
        </div>
    </div>
</div>
